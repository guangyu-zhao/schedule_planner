<div class="page active" id="schedulePage">
    <div class="schedule-page-inner">
        <div class="schedule-sidebar">
            <div class="schedule-cal" id="scheduleCal"></div>
            <div class="schedule-date-label" id="scheduleDateLabel"></div>
        </div>
        <div class="schedule-main">
            <div class="schedule-grid-panel">
                <div class="schedule-col-headers">
                    <div class="col-header-gutter"></div>
                    <div class="col-header plan-header" data-i18n="schedule.plan">Plan</div>
                    <div class="col-header actual-header" data-i18n="schedule.actual">Actual</div>
                </div>
                <div class="schedule-grid" id="scheduleGrid"></div>
            </div>
            <div class="notes-panel">
                <div class="notes-header">
                    <span class="notes-title">üìù <span data-i18n="schedule.notes">Notes</span> <span class="note-save-indicator" id="noteSaveIndicator"></span></span>
                    <div class="notes-tabs">
                        <button class="notes-tab active" data-mode="edit" data-i18n="schedule.edit">Edit</button>
                        <button class="notes-tab" data-mode="preview" data-i18n="schedule.preview">Preview</button>
                    </div>
                </div>
                <div class="notes-body">
                    <textarea id="notesEditor" class="notes-editor" data-i18n-placeholder="schedule.notesPlaceholder" placeholder="Write your notes here...&#10;&#10;Supports Markdown + LaTeX:&#10;# Heading&#10;**bold** *italic*&#10;- list item&#10;> quote&#10;`code`&#10;$E=mc^2$ inline formula&#10;$$ \int_0^\infty e^{-x} dx $$ block formula"></textarea>
                    <div id="notesPreview" class="notes-preview markdown-body"></div>
                </div>
            </div>
        </div>
    </div>
</div>
