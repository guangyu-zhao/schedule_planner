<div class="page active" id="schedulePage">
    <div class="schedule-page-inner">
        <div class="schedule-sidebar">
            <div class="schedule-cal" id="scheduleCal"></div>
            <div class="schedule-date-label" id="scheduleDateLabel"></div>
        </div>
        <div class="schedule-main">
            <div class="schedule-grid-panel">
                <div class="schedule-search-bar" id="scheduleSearchBar">
                    <span class="search-icon">&#9906;</span>
                    <input type="text" id="searchInput" class="search-input"
                           autocomplete="off"
                           data-i18n-placeholder="schedule.searchPlaceholder"
                           placeholder="Search events...">
                    <button class="search-clear-btn" id="searchClearBtn" style="display:none">&#x2715;</button>
                    <div class="search-toggles">
                        <button class="search-toggle-btn" id="searchCaseBtn" data-i18n-title="search.caseSensitive" title="Case sensitive">Aa</button>
                        <button class="search-toggle-btn" id="searchWordBtn" data-i18n-title="search.wholeWord" title="Whole word">\b</button>
                        <button class="search-toggle-btn" id="searchRegexBtn" data-i18n-title="search.useRegex" title="Use regular expression">.*</button>
                    </div>
                    <div class="search-dropdown" id="searchDropdown"></div>
                </div>
                <div class="schedule-col-headers">
                    <div class="col-header-gutter"></div>
                    <div class="col-header plan-header" data-i18n="schedule.plan">Plan</div>
                    <div class="col-header actual-header" data-i18n="schedule.actual">Actual</div>
                </div>
                <div class="schedule-grid" id="scheduleGrid"></div>
            </div>
            <div class="notes-panel">
                <div class="notes-header">
                    <span class="notes-title">üìù <span data-i18n="schedule.notes">Notes</span> <span class="notes-index-badge" id="notesIndexBadge"></span> <span class="note-save-indicator" id="noteSaveIndicator"></span></span>
                    <div class="notes-header-right">
                        <button class="notes-action-btn" id="notesNewBtn" data-i18n-title="schedule.newNote" title="New note">+</button>
                        <button class="notes-action-btn" id="notesListBtn" data-i18n-title="schedule.selectNote" title="Select note">‚ò∞</button>
                        <button class="notes-img-btn" id="notesImgBtn" data-i18n-title="schedule.insertImage" title="Insert image">üñº</button>
                        <input type="file" id="notesImgInput" accept="image/*" style="display:none">
                        <div class="notes-tabs">
                            <button class="notes-tab active" data-mode="edit" data-i18n="schedule.edit">Edit</button>
                            <button class="notes-tab" data-mode="preview" data-i18n="schedule.preview">Preview</button>
                        </div>
                    </div>
                </div>
                <div class="notes-body">
                    <textarea id="notesEditor" class="notes-editor" data-i18n-placeholder="schedule.notesPlaceholder" placeholder="Write your notes here...&#10;&#10;Supports Markdown + LaTeX:&#10;# Heading&#10;**bold** *italic*&#10;- list item&#10;> quote&#10;`code`&#10;$E=mc^2$ inline formula&#10;$$ \int_0^\infty e^{-x} dx $$ block formula"></textarea>
                    <div id="notesPreview" class="notes-preview markdown-body"></div>
                    <div id="notesListPanel" class="notes-list-panel"></div>
                </div>
            </div>
        </div>
    </div>
</div>
