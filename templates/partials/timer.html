<div class="page" id="timerPage">
    <div class="timer-page-inner">
        <div class="timer-sidebar-left">
            <div class="timer-cal" id="timerCal"></div>
            <div class="timer-date-label" id="timerDateLabel"></div>
            <div class="timer-stats-card">
                <h3 data-i18n="timer.focusStats">Focus Stats</h3>
                <div class="timer-stats-grid">
                    <div class="ts-item"><div class="ts-value" id="tsFocusTime">0 min</div><div class="ts-label" data-i18n="timer.totalFocus">Total Focus</div></div>
                    <div class="ts-item"><div class="ts-value" id="tsTaskCount">0</div><div class="ts-label" data-i18n="timer.taskCount">Tasks</div></div>
                    <div class="ts-item"><div class="ts-value" id="tsCompleted">0</div><div class="ts-label" data-i18n="timer.completed">Completed</div></div>
                </div>
            </div>
            <div class="timer-records-card">
                <h3 data-i18n="timer.records">Records</h3>
                <div class="timer-records-list" id="timerRecordsList">
                    <div class="timer-records-empty" data-i18n="timer.noRecords">No records</div>
                </div>
            </div>
        </div>
        <div class="timer-main">
            <div class="timer-setup" id="timerSetup">
                <input type="text" class="timer-task-input" id="timerTaskName"
                       data-i18n-placeholder="timer.taskPlaceholder" placeholder="Enter task name..." maxlength="200" autocomplete="off">
                <div class="timer-ring-wrap">
                    <svg class="timer-ring" width="280" height="280" viewBox="0 0 280 280">
                        <circle cx="140" cy="140" r="126" fill="none" stroke="var(--border-color)" stroke-width="7" />
                        <circle class="timer-ring-progress" cx="140" cy="140" r="126"
                                fill="none" stroke="var(--accent)" stroke-width="7"
                                stroke-dasharray="791.681" stroke-dashoffset="0"
                                transform="rotate(-90 140 140)" stroke-linecap="round" />
                    </svg>
                    <div class="timer-ring-center">
                        <div class="timer-display" id="timerDisplay">25:00</div>
                        <div class="timer-state-label" id="timerStateLabel" data-i18n="timer.ready">Ready</div>
                    </div>
                </div>
                <div class="timer-adjuster">
                    <button class="adj-btn" id="timerMinus5">‚àí5</button>
                    <button class="adj-btn" id="timerPlus5">+5</button>
                </div>
                <div class="timer-presets">
                    <button class="preset-btn" data-min="15" data-i18n="timer.preset15">15 min</button>
                    <button class="preset-btn active" data-min="25" data-i18n="timer.preset25">25 min</button>
                    <button class="preset-btn" data-min="45" data-i18n="timer.preset45">45 min</button>
                    <button class="preset-btn" data-min="60" data-i18n="timer.preset60">60 min</button>
                </div>
                <button class="timer-start-btn" id="timerStartBtn">‚ñ∂ <span data-i18n="timer.start">Start Focus</span></button>
            </div>
            <div class="timer-controls" id="timerControls" style="display:none">
                <button class="ctrl-btn ctrl-pause" id="timerPauseBtn">‚è∏ <span data-i18n="timer.pause">Pause</span></button>
                <button class="ctrl-btn ctrl-add" id="timerAdd5" data-i18n="timer.add5">+5 min</button>
                <button class="ctrl-btn ctrl-add" id="timerAdd30" data-i18n="timer.add30">+30 min</button>
                <button class="ctrl-btn ctrl-stop" id="timerStopBtn">‚èπ <span data-i18n="timer.stop">Stop</span></button>
            </div>
            <div class="pomodoro-panel">
                <div class="pomodoro-indicator" id="pomodoroIndicator"></div>
                <div class="pomodoro-settings">
                    <label class="auto-break-toggle">
                        <input type="checkbox" id="autoBreakToggle" checked>
                        <span data-i18n="timer.autoBreak">Auto break (short 5 min / long 15 min)</span>
                    </label>
                    <button class="pomo-reset-btn" id="resetPomodoroBtn" data-i18n-title="timer.resetPomodoro" title="Reset pomodoro count">‚Ü∫ Reset</button>
                </div>
            </div>
            <div class="ambient-sound-panel">
                <div class="ambient-header">üéµ <span data-i18n="timer.ambientSound">Ambient Sound</span></div>
                <div class="ambient-buttons">
                    <button class="ambient-btn" data-sound="none" data-i18n-title="timer.mute" title="Mute">üîá</button>
                    <button class="ambient-btn" data-sound="rain" data-i18n-title="timer.rain" title="Rain">üåßÔ∏è</button>
                    <button class="ambient-btn" data-sound="forest" data-i18n-title="timer.forest" title="Forest">üå≤</button>
                    <button class="ambient-btn" data-sound="cafe" data-i18n-title="timer.cafe" title="Cafe">‚òï</button>
                    <button class="ambient-btn" data-sound="whitenoise" data-i18n-title="timer.whitenoise" title="White noise">„Ä∞Ô∏è</button>
                </div>
                <div class="ambient-volume">
                    <span class="ambient-vol-label">üîä</span>
                    <input type="range" id="ambientVolume" min="0" max="100" value="30" class="ambient-slider">
                </div>
            </div>
        </div>
    </div>
</div>
